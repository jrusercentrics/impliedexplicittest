<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookiebot Geo Test - Explicit vs Implicit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cookiebot CMP script -->
  <script
    id="Cookiebot"
    src="https://consent.cookiebot.com/uc.js"
    data-cbid="e2769309-3672-42d4-bc3f-d56333e6a880"
    data-blockingmode="auto"
    type="text/javascript"
  ></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .spacer { height: 2000px; } /* Force scroll */
    #debug { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    pre { background: #eee; padding: .5rem; }
  </style>
</head>
<body>
  <h1>Cookiebot Geo Test Page</h1>
  <p>EU → explicit banner. Outside EU → scroll or click = implicit consent.</p>

  <div id="debug">
    <h2>Debug Info</h2>
    <p><strong>Country:</strong> <span id="country">loading…</span></p>
    <p><strong>Status:</strong> <span id="status">waiting…</span></p>
    <p><strong>Consent:</strong></p>
    <pre id="consent">loading…</pre>
  </div>

  <div class="spacer"></div>

  <script>
    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
      console.log("DEBUG:", msg);
    }

    function updateConsent() {
      if (window.Cookiebot) {
        document.getElementById("country").textContent = Cookiebot.userCountry || "N/A";
        document.getElementById("consent").textContent = JSON.stringify(Cookiebot.consent, null, 2);
      }
    }

    // Handle dialog display (banner shown)
    window.addEventListener('CookiebotOnDialogDisplay', function () {
      updateConsent();

      const euRegex = /AT|BE|BG|CY|CZ|DE|DK|EE|ES|FI|FR|GB|GR|HR|HU|IE|IT|LT|LU|LV|MT|NL|PL|PT|RO|SE|SI|SK/;
      const excludedCountries = /BR|CA/;
      const country = (Cookiebot.userCountry || "").toUpperCase();

      if (excludedCountries.test(country)) {
        setStatus("Excluded country detected (" + country + ") → No override applied");
        return;
      }

      if (euRegex.test(country)) {
        // EU → Explicit
        Cookiebot.dialog.consentLevel = 'strict';
        Cookiebot.dialog.detachOnscrollEvent();
        setStatus("EU detected → Explicit consent required");
      } else {
        // Non-EU → Implicit
        Cookiebot.dialog.consentLevel = 'implied';
        Cookiebot.dialog.setOnscrollEvent();
        setStatus("Non-EU detected → Scroll/click listener active");

        // Force full consent on first scroll
        window.addEventListener("scroll", function () {
          setStatus("User scrolled → Forcing implicit consent");
          Cookiebot.submitCustomConsent(true, true, true, true);
          updateConsent();
        }, { once: true });

        // Force full consent on first click
        window.addEventListener("click", function (e) {
          if (e.target.closest("#CybotCookiebotDialog")) return; // ignore clicks inside banner
          setStatus("User clicked page → Forcing implicit consent");
          Cookiebot.submitCustomConsent(true, true, true, true);
          updateConsent();
        }, { once: true });
      }
    });

    // Log consent updates
    window.addEventListener("CookieConsentDeclaration", updateConsent);

    // Fallback for initial load
    window.addEventListener("load", function () {
      setTimeout(updateConsent, 2000);
    });
  </script>
</body>
</html>
