<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookiebot Geo Test - Single CBID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cookiebot CMP script -->
  <script
    id="Cookiebot"
    src="https://consent.cookiebot.com/uc.js"
    data-cbid="e2769309-3672-42d4-bc3f-d56333e6a880"
    data-blockingmode="auto" 
    type="text/javascript"
  ></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .spacer { height: 2000px; } /* force scroll */
  </style>
</head>
<body>
  <h1>Cookiebot Geo Test Page</h1>
  <p>This page uses a single CBID with regex to apply Explicit (EU) or Implicit (Non-EU) consent.</p>

  <!-- Force page to have scroll -->
  <div class="spacer"></div>

  <script>
    window.addEventListener('CookiebotOnDialogDisplay', function () {
      // Regex for EU/EEA countries
      const euRegex = /AT|BE|BG|CY|CZ|DE|DK|EE|ES|FI|FR|GB|GR|HR|HU|IE|IT|LT|LU|LV|MT|NL|PL|PT|RO|SE|SI|SK/;
      const country = (Cookiebot.userCountry || "").toUpperCase();

      console.log("DEBUG - Country detected:", country);

      if (euRegex.test(country)) {
        // EU → Explicit consent required
        Cookiebot.dialog.consentLevel = 'strict';
        Cookiebot.dialog.detachOnscrollEvent();
        console.log("DEBUG - EU detected → Explicit consent required");
      } else {
        // Non-EU → Implicit consent allowed
        Cookiebot.dialog.consentLevel = 'implied';
        Cookiebot.dialog.setOnscrollEvent();
        console.log("DEBUG - Non-EU detected → Implicit consent on scroll");

        // Debug when scroll actually happens
        document.addEventListener("scroll", () => {
          console.log("DEBUG - User scrolled → Implicit consent given");
        }, { once: true });
      }
    });
  </script>
</body>
</html>
