<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookiebot Geo Test - Full Consent with Scroll/Click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cookiebot CMP script -->
  <script
    id="Cookiebot"
    src="https://consent.cookiebot.com/uc.js"
    data-cbid="e2769309-3672-42d4-bc3f-d56333e6a880"
    data-blockingmode="auto"
    type="text/javascript"
  ></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #debug { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    pre { background: #eee; padding: 0.5rem; }
    .spacer { height: 2000px; } /* force scroll */
  </style>
</head>
<body>
  <h1>Cookiebot Geo Test Page</h1>
  <p>Outside EU: scroll or click → banner closes + full consent applied.</p>

  <div id="debug">
    <h2>Debug Info</h2>
    <p><strong>Country:</strong> <span id="country">loading…</span></p>
    <p><strong>Consent Method:</strong> <span id="method">loading…</span></p>
    <p><strong>Consent Object:</strong></p>
    <pre id="consent">loading…</pre>
  </div>

  <div class="spacer"></div>

  <script>
    function updateDebug() {
      if (window.Cookiebot) {
        document.getElementById("country").textContent = Cookiebot.userCountry || "N/A";
        document.getElementById("method").textContent = Cookiebot.consent?.method || "N/A";
        document.getElementById("consent").textContent = JSON.stringify(Cookiebot.consent, null, 2);
        console.log("Country:", Cookiebot.userCountry);
        console.log("Consent:", Cookiebot.consent);
      }
    }

    // Always update debug when consent changes
    window.addEventListener("CookieConsentDeclaration", updateDebug);

    window.addEventListener("CookiebotOnDialogDisplay", function () {
      const euRegex = /AT|BE|BG|CY|CZ|DE|DK|EE|ES|FI|FR|GB|GR|HR|HU|IE|IT|LT|LU|LV|MT|NL|PL|PT|RO|SE|SI|SK/;
      const excluded = /BR|CA/; // Excluded countries
      const country = (Cookiebot.userCountry || "").toUpperCase();
      document.getElementById("country").textContent = country;

      if (excluded.test(country)) {
        console.log("Excluded country detected → no implicit logic applied");
        return;
      }

      if (euRegex.test(country)) {
        // EU → explicit consent only
        Cookiebot.dialog.consentLevel = "strict";
        Cookiebot.dialog.detachOnscrollEvent();
        console.log("EU detected → explicit consent required");
      } else {
        // Non-EU → implicit consent
        Cookiebot.dialog.consentLevel = "implied";
        Cookiebot.dialog.setOnscrollEvent();
        console.log("Non-EU detected → implicit consent active");

        // Listen for first scroll
        document.addEventListener("scroll", () => {
          console.log("User scrolled → forcing full consent & closing banner");
          Cookiebot.submitCustomConsent(true, true, true, true); // mark all categories true
          Cookiebot.dialog.submitConsent(); // close the banner
          updateDebug();
        }, { once: true });

        // Listen for first click
        document.addEventListener("click", () => {
          console.log("User clicked → forcing full consent & closing banner");
          Cookiebot.submitCustomConsent(true, true, true, true);
          Cookiebot.dialog.submitConsent();
          updateDebug();
        }, { once: true });
      }
    });

    // Initial debug
    window.addEventListener("CookiebotOnConsentReady", updateDebug);
  </script>
</body>
</html>
