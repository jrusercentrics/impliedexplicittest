<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookiebot Geo Test - Simulated Accept (Full Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cookiebot CMP script -->
  <script
    id="Cookiebot"
    src="https://consent.cookiebot.com/uc.js"
    data-cbid="e2769309-3672-42d4-bc3f-d56333e6a880"
    data-blockingmode="auto"
    type="text/javascript"
  ></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #debug { margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; }
    .spacer { height: 2000px; } /* force scroll */
    pre { background: #eee; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Cookiebot Geo Test Page</h1>
  <p>Scroll down or click anywhere outside the EU to trigger implicit consent.</p>

  <div id="debug">
    <h2>Debug Info</h2>
    <p><strong>Country:</strong> <span id="country">loading…</span></p>
    <p><strong>Status:</strong> <span id="status">waiting…</span></p>
    <p><strong>Consent object:</strong></p>
    <pre id="consent">loading…</pre>
  </div>

  <div class="spacer"></div>

  <script>
    function logDebug(msg, obj) {
      console.log("DEBUG:", msg, obj || "");
      document.getElementById("status").textContent = msg;
    }

    function updateDebug() {
      if (window.Cookiebot) {
        document.getElementById("country").textContent = Cookiebot.userCountry || "N/A";
        document.getElementById("consent").textContent = JSON.stringify(Cookiebot.consent, null, 2);
        logDebug("Consent updated", Cookiebot.consent);
      }
    }

    function simulateAccept(reason) {
      logDebug(`User ${reason} → trying to click Accept All button`);
      const acceptBtn = document.querySelector("#CybotCookiebotDialogBodyLevelButtonLevelOptinAllowAll");
      if (acceptBtn) {
        logDebug("Accept All button found, simulating click", acceptBtn);
        acceptBtn.click();
      } else {
        logDebug("Accept All button NOT found in DOM");
      }
      updateDebug();
    }

    window.addEventListener("CookiebotOnDialogDisplay", function () {
      const euRegex = /AT|BE|BG|CY|CZ|DE|DK|EE|ES|FI|FR|GB|GR|HR|HU|IE|IT|LT|LU|LV|MT|NL|PL|PT|RO|SE|SI|SK/;
      const excluded = /BR|CA/;
      const country = (Cookiebot.userCountry || "").toUpperCase();

      document.getElementById("country").textContent = country;

      if (euRegex.test(country)) {
        logDebug("EU detected → explicit consent required");
      } else if (!excluded.test(country)) {
        logDebug("Non-EU detected → implicit consent via scroll/click");
        window.addEventListener("scroll", () => simulateAccept("scrolled"), { once: true });
        window.addEventListener("click", () => simulateAccept("clicked"), { once: true });
      } else {
        logDebug("Excluded country → no implicit override");
      }
    });

    window.addEventListener("CookieConsentDeclaration", updateDebug);
  </script>
</body>
</html>
